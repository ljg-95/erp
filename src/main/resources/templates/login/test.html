<!DOCTYPE html>
<html lang="kr" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text = "${user.empno}"></p>
    <p th:text = "${user.name}"></p>
    <p th:text = "${user.usertype}"></p>
    <a href="/dologout" class="btn btn-lg btn-primary" methods="get">logout</a>
    <a href="/api/menu" class="btn btn-lg btn-primary" methods="post">logout</a>
    <form action="/api/menu" method="post">
        <div class="mb-3">
            <label class="form-label">name</label>
            <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
            <label class="form-label">password</label>
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
        </div>
    </form>

</body>
</html>
